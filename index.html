  <!DOCTYPE html>
  <meta charset="utf-8">
  <style>

  body {
    font: 10px sans-serif;
  }

  .bar rect {
    fill: yellowgreen;
    shape-rendering: crispEdges;
  }

  .bar text {
    fill: #fff;
  }

  .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  </style>
  <body>
  <script src="http://d3js.org/d3.v2.min.js?2.10.0"></script>
  <script>

d3.json("vysledky2013.json", function (data2) {

  // Formatters for counts and times (converting numbers to Dates).
  var formatCount = d3.format(",.0f"),
      formatTime = d3.time.format("%H:%M"),
      formatMinutes = function(d) { return formatTime(new Date(2012, 0, 1, 0, d)); };

  var margin = {top: 10, right: 30, bottom: 30, left: 30},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var x = d3.scale.linear()
      .domain([125, 425])
      .range([0, width]);

  // Generate a histogram using twenty uniformly-spaced bins.
  var histogramGenerator = d3.layout.histogram()
      .bins(x.ticks(60))
      .value(function(x) {return x.c;});
      
  var histogramData = histogramGenerator(data2);

  var y = d3.scale.linear()
      .domain([0, d3.max(data2, function(d) { return d.c; })])
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .tickFormat(formatMinutes)
      .tickValues(([150,180,210,240,270,300,330,360,390]));

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var bar = svg.selectAll(".bar")
      .data(histogramData)
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });
  
  console.log(histogramData);

  bar.append("rect")
      .attr("x", 1)
      .attr("width", 960/60-2)
      .attr("height", function(d) { return height - y(d.y); });

  bar.append("text")
      .attr("dy", ".75em")
      .attr("y", 4)
      .attr("x", function(d) {return x(d.x); })
      .attr("text-anchor", "middle")
      .attr("transform", "rotate(-90, 0, 0)")
      .text(function(d) { return formatCount(d.y); });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

      });

</script>
